<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - Movie Dashboard</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="p11.css">
</head>
<body>

<div class="main">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h2 class="logo">StreamFlix</h2>

        <ul class="menu">
            <li><i class="fa-solid fa-house"></i> Home</li>
            <li><i class="fa-solid fa-film"></i> Movies</li>
            <li><i class="fa-solid fa-tv"></i> Series</li>
            <li><i class="fa-solid fa-fire"></i> Trending</li>
            <li><i class="fa-solid fa-circle-info"></i> About</li>
        </ul>

        <div class="profile">
            <img src="user.jpg" alt="">
            <p>Hi, Remin!</p>
        </div>
    </aside>

    <!-- CONTENT -->
    <section class="content">

        <!-- HERO -->
        <div class="hero">
            <div class="overlay"></div>
            <div class="hero-text">
                <h1>Avengers: Endgame</h1>
                <p>The epic finale of the Infinity Saga</p>
                <button class="play-btn"><i class="fa-solid fa-play"></i> Play</button>
            </div>
        </div>

        <!-- MOVIE SECTIONS -->
        <h2 class="section-title">Trending Now</h2>
        <div class="movie-row">
            <div class="movie-card"><img src="m1.jpg"></div>
            <div class="movie-card"><img src="m2.jpg"></div>
            <div class="movie-card"><img src="m3.jpg"></div>
            <div class="movie-card"><img src="m4.jpg"></div>
        </div>

        <h2 class="section-title">Continue Watching</h2>
        <div class="movie-row">
            <div class="movie-card"><img src="m5.jpg"></div>
            <div class="movie-card"><img src="m6.jpg"></div>
            <div class="movie-card"><img src="m7.jpg"></div>
        </div>

    </section>
</div>

</body>
</html>
